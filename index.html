<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Top Navbar with Sidebar Menu</title>
<style>
  /* Reset & base */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    background-color: #222;
  }

  /* Top navbar */
  .topbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    background: #333;
    color: white;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 15px;
    z-index: 1001;
  }

  /* Hamburger icon */
  .hamburger {
    width: 30px;
    height: 22px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .hamburger div {
    height: 4px;
    background:  darkgrey;
    border-radius: 2px;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 50px; /* below the topbar */
    left: -250px; /* hidden offscreen */
    width: 250px;
    height: 100%;
    background: #180;
    color: white;
    padding-top: 20px;
    transition: left 0.3s ease;
    z-index: 1000;
  }

  .sidebar.open {
    left: 0;
  }

  .sidebar a {
    display: block;
    padding: 12px 20px;
    color: white;
    text-decoration: none;
    font-weight: 600;
  }

  .sidebar a:hover {
    background: #444;
  }

  /* Push content down to below topbar */
  .content {
    padding: 60px 20px 20px 20px;
  }
</style>
</head>
<body>

<div class="topbar">
  <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<nav class="sidebar" id="sidebar">
  <a href="#">Menu Option 1</a>
  <a href="#">Menu Option 2</a>
  <a href="#">Menu Option 3</a>
  <a href="#">Menu Option 4</a>
</nav>

<div class="content">
  <h1>Welcome!</h1>
  <p></p>
</div>

<script>
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');

  hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });

  // Optional: close sidebar if user clicks outside it
  document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
      sidebar.classList.remove('open');
    }
  });

  // Optional: allow keyboard toggle (Enter or Space)
  hamburger.addEventListener('keydown', (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      sidebar.classList.toggle('open');
    }
  });
</script>

</body>
</html>
